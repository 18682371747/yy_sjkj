    <script>

        $(function () {
            var app = new Vue({
                el: '#app',
                data: {
                    restUrl: 'http://www.alaoji.com:8080/lgFace',
                    selectMenu: 'ALL',
                    items: [],
                    couserTypeItems:[],
                    userName: ''
                },
                methods: {
                    getCourseType: function () {
                        var me = this;
                        $.ajax({
                            type: "get",
                            url: me.restUrl + "/comn/getCouserType",//获取列表数据
                            dataType: "jsonp",
                            async: false,
                            data: {},
                            success: function (data) {
                                me.couserTypeItems = data.comns;
                            }
                        });
                    },
                    getData: function (courseTypeName) {
                        var me = this;
                        me.selectMenu = courseTypeName;

                        var param = {
                            pageIndex: '1',
                            pageSize: 8
                        }
                        if (courseTypeName && courseTypeName != 'ALL') {
                            param.courseType = courseTypeName;
                        }

                        $.ajax({
                            type: "get",
                            url: me.restUrl + "/couser/getCouserMessage",//获取列表数据
                            dataType: "jsonp",
                            async: false,
                            data: param,
                            success: function (data) {
                                me.items = data.couserInfo;
                            }
                        });

                    },
                    isIE: function () {
                        //判断浏览器
                        var browser = navigator.appcourseName;
                        if (browser == "Microsoft Internet Explorer") {
                            var b_version = navigator.appVersion;
                            var version = b_version.split(";");
                            var trim_Version = version[1].replace(/[ ]/g, "");
                            if (trim_Version == "MSIE6.0" || trim_Version == "MSIE7.0" || trim_Version == "MSIE8.0" || trim_Version == "MSIE9.0") {
                                document.getElementById('ie').style.display = 'block';
                                document.getElementById('shadow1').style.display = 'block';
                            }
                        }
                    },
                    openWin: function (url, text, winInfo) {
                        var winObj = window.open(url, text, winInfo);
                        var loop = setInterval(function () {
                            if (winObj.closed) {
                                clearInterval(loop);
                                //alert('closed');      
                                parent.location.reload();
                            }
                        }, 1);
                    },
                    quit: function () {
                        localStorage.clear();
                        location.reload();
                    }
                },
                mounted: function () {
                    this.isIE();
                    this.getCourseType();
                    this.getData('ALL');
                    this.userName = localStorage.getItem("userName");

                }
            });
        });

    </script>
