        .cc-mask {

            height: 100%;
            left: 0;
            opacity: 0;
            filter: alpha(opacity=0);
            position: absolute;
            right: 0;
            top: 0;

            transition: .3s;
            -webkit-transition: .3s;

            left: 50%;

            margin-top: -16px;
            position: absolute;
            top: 100%;
            transition: .3s;
            -webkit-transition: .3s
        }

            opacity: 1;
            filter: alpha( opacity=100)
        }

        .pack:hover img {
            transform: scale(1.1);

        }

                methods: {
                    getData: function (param) {
                        var me = this;
                        
                        if (param) {
                            if (param.type) {
                                param.type =='ALL' ? me.selectType = '' : me.selectType = param.type; 
                            } else if (param.teacher) {
                                param.teacher =='ALL' ? me.selectTeacher = '' : me.selectTeacher = param.teacher;
                            } else if (param.menu) {
                                param.menu =='ALL' ? me.selectMenu = '' : me.selectMenu = param.menu; 
                            }
                        }
                        if(me.selectMenu && me.selectTeacher && me.selectType){
                            me.showItems = me.items.filter(function(item){
                                return item.menu == me.selectMenu && item.teacher == me.selectTeacher && item.isSF == me.selectType;
                            })
                        }else if(me.selectMenu && me.selectTeacher){
                            me.showItems = me.items.filter(function(item){
                                return item.menu == me.selectMenu && item.teacher == me.selectTeacher;
                            })
                        }else if(me.selectMenu && me.selectType){
                            me.showItems = me.items.filter(function(item){
                                return item.menu == me.selectMenu && item.isSF == me.selectType;
                            })
                        }else if(me.selectTeacher && me.selectType){
                            me.showItems = me.items.filter(function(item){
                                return item.teacher == me.selectTeacher && item.isSF == me.selectType;
                            })
                        }else if(me.selectMenu){
                            me.showItems = me.items.filter(function(item){
                                return item.menu == me.selectMenu;
                            })
                        }else if(me.selectTeacher){
                            me.showItems = me.items.filter(function(item){
                                return item.teacher == me.selectTeacher;
                            })
                        }else if(me.selectType){
                            me.showItems = me.items.filter(function(item){
                                return item.isSF == me.selectType;
                            })
                        }else{
                            me.showItems = me.items;
                        }


                    },
                    isIE: function () {
                        //判断浏览器
                        var browser = navigator.appName;
                        if (browser == "Microsoft Internet Explorer") {
                            var b_version = navigator.appVersion;
                            var version = b_version.split(";");
                            var trim_Version = version[1].replace(/[ ]/g, "");
                            if (trim_Version == "MSIE6.0" || trim_Version == "MSIE7.0" || trim_Version == "MSIE8.0" || trim_Version == "MSIE9.0") {
                                document.getElementById('ie').style.display = 'block';
                                document.getElementById('shadow1').style.display = 'block';
                            }
                        }
                    },
                    openWin: function (url, text, winInfo) {
                        var winObj = window.open(url, text, winInfo);
                        var loop = setInterval(function () {
                            if (winObj.closed) {
                                clearInterval(loop);
                                //alert('closed');      
                                parent.location.reload();
                            }
                        }, 1);
                    }
                },
                mounted: function () {
                    this.isIE();
                    this.getData();

                }
            });
