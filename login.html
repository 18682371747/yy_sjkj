<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="keywords" content="岳阳设计空间 设计空间 室内设计">
    <meta name="description" content="岳阳设计空间 设计空间 室内设计">
    <title>设计空间</title>
    <link rel="icon" type="image/png" href="favicon.ico">
    <link href="./resource/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="./resource/css/base.css" rel="stylesheet" type="text/css">
    <link href="./resource/css/main.css" rel="stylesheet" type="text/css">
    <link href="./resource/css/style.css" rel="stylesheet" media="screen">

    <script type="text/javascript" src="./resource/js/jquery.min.js"></script>
    <script type="text/javascript" src="./resource/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./resource/js/vue.min.js"></script>
</head>

<body class="layout-temp">
    <div id="app">
        <div class="mp-container">
            <section class="signup-container" id="particles-js">
                <div id="shadow"></div>
                <div class="centered-container js_signup align-center" style="margin-top: 12%;position: relative;z-index:99999;">

                    <div class="form-block">
                        <ul class="nav nav-tabs clearfix">
                            <li class="active">
                                <a>
                                    <span class="tab-item f-left it-block">登录</span>
                                </a>
                            </li>
                            <li>
                                <a href="register.html">
                                    <span class="tab-item f-left it-block">注册</span>
                                </a>
                            </li>
                        </ul>
                        <div class="tab-content">
                            <fieldset class="tab-panel">
                                <div id="alerts"></div>
                                <div class="js_api_signin_form">

                                    <!--Field-->
                                    <div class="control-group">
                                        <div class="controls">
                                            <label class="help-block"></label>
                                            <input autofocus="" value="" type="text" data-validation-email-message="请输入邮箱或者手机号码" data-validation-required-message="请输入邮箱或者手机号码"
                                                v-model="form.userPhone" id="username" placeholder="请输入邮箱或者手机号码" aria-invalid="false">
                                        </div>
                                    </div>
                                    <!--Field-->
                                    <div class="control-group success">
                                        <div class="controls">
                                            <label class="help-block"></label>
                                            <input type="password" v-model="form.userPwd" data-validation-required-message="请输入密码" id="password" placeholder="请输入密码"
                                                aria-invalid="false">
                                        </div>
                                    </div>
                                    <button class="btn btn-primary btn-block btn-lg js_api_signin" type="button" @click="submit">登录</button>
                                    <div class="f-small-13 agreement" style="color:#999;">
                                        <a class="link" href="forgot_password.html" style="color:#999;font-size: 12px;">忘记密码?</a>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                </div>
                <canvas class="particles-js-canvas-el" width="1920" height="948" style="width: 100%; height: 100%;"></canvas>
            </section>
        </div>
    </div>

    <script src="./resource/js/particles.min.js"></script>
    <script src="./resource/js/app.js"></script>
    <script>
        (function () {
            var app = new Vue({
                el: '#app',
                data: {
                    restUrl: 'http://www.alaoji.com:8080/lgFace',
                    form: {
                        userPhone: '',
                        userPwd: ''
                    }
                },
                methods: {
                    submit: function (callback) {
                        var me = this;
                        $.ajax({
                            type: "get",
                            url: me.restUrl + "/user/login",
                            dataType: "jsonp",
                            async: false,
                            data: me.form,
                            success: function (data) {
                                localStorage.setItem("sjkj_token", data.userInfo.token);
                                localStorage.setItem("userName", data.userInfo.userName);
                                location.href = "index.html";
                            }
                        });
                    }
                },
                mounted: function () {
                    var me = this
                        

                }
            });
        })();
    </script>
</body>

</html>
